<!-- HTML 5 Ad Template from DoubleClick by Google -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Studio Enabler Required -->
    <script src="http://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Michelin_300x600</title>
    <link href="css/bundle.css" rel="stylesheet" type="text/css">
    <script src="https://www.gstatic.com/external_hosted/polymer/custom.elements.min.js"></script>
    <script src="https://www.gstatic.com/ads/ci/ytclosebutton/1/ytclosebutton_min.js?shadow=true"></script>
    <style type="text/css">
        #loading_dc {
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        #container_dc {
            z-index: 20;
        }
    </style>
    <script language="javascript">
        var loaderClicked = false;
        //Initialize Enabler
        if (Enabler.isInitialized())
        {
            enablerInit();
        }
        else
        {
            Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInit);
        }

        function enablerInit()
        {
            if (Enabler.isPageLoaded())
            {
                politeInit();
            }
            else
            {
                Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
            }
        }

        function politeInit()
        {
            var extJavascript = document.createElement('script');
            extJavascript.setAttribute('type', 'text/javascript');
            extJavascript.setAttribute('src', Enabler.getUrl('js/tools.js'));
            document.getElementsByTagName('head')[0].appendChild(extJavascript);

            extJavascript = document.createElement('script');
            extJavascript.setAttribute('type', 'text/javascript');
            extJavascript.setAttribute('src', Enabler.getUrl('js/main.js'));
            document.getElementsByTagName('head')[0].appendChild(extJavascript);
        }
    </script>
</head>
<body class="animations-enabled"> <!-- Call JS Initial Function when below has loaded in -->
<div id="container_dc">
    <div id="loading_dc">
        <button id="click-loader" class="background-click" onclick="loaderClicked = true;"></button>
        <div class="loader"></div>
        <div class="logo"></div>
    </div>
    <div id="content_dc" class="hidden">
        <button id="background-click" class="background-click"></button>
        <video id="background-video" muted="muted"></video>
        <div class="video-texts">
            <div id="rain" class="left">
                <div class="line"></div>
                <!--<div class="line"></div>-->
            </div>
            <div id="heat" class="right">
                <div class="line"></div>
                <!--<div class="line"></div>-->
            </div>
            <div id="snow" class="left">
                <div class="line"></div>
                <!--<div class="line"></div>-->
            </div>
        </div>


        <div id="white-fade"></div>
        <div id="endshot" class="hidden">
            <button id="endshot-click" class="background-click"></button>
            <div class="texts">
                <div class="text first-text">
                    <div class="line"><div class="blured"></div><div class="normal"></div></div>
                    <div class="line"><div class="blured"></div><div class="normal"></div></div>
                    <div class="line"><div class="blured"></div><div class="normal"></div></div>
                </div>
                <div class="text second-text">
                    <div class="line"><div class="blured"></div><div class="normal"></div></div>
                    <div class="line"><div class="blured"></div><div class="normal"></div></div>
                    <div class="line"><div class="blured"></div><div class="normal"></div></div>
                </div>
            </div>
        </div>
        <div class="logo"></div>
		<div id="endshot_gif" class="hidden"></div>
        <a id="cta" class="hidden"><span class="puce"></span></a>
        <a id="replay"></a>line
        <a id="mute"></a>
    </div>
</div>
</body>
</html>
