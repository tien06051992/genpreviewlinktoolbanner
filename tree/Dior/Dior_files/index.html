    <script src="TweenLite.min.js"></script>
    <script>
    window.onload = function() {

        function init() {
            logo.opacity = 0;
            logo.className = '';
            logo.style.opacity = 0;
            cta.opacity = 0;
            cta.style.opacity = 0;
            zoom.opacity = 0;
            zoom.style.opacity = 0;
            zoom_light.opacity = 0;
            zoom_light.style.opacity = 0;
            bkgd.opacity = 0;
            bkgd.style.opacity = 0;
            parfum.opacity = 0;
            parfum.style.opacity = 0;
            main.opacity = 0;
            main.style.opacity = 0;
            charlize.opacity = 0;
            charlize.style.opacity = 0;
            duo.opacity = 0;
            duo.style.opacity = 0;
        }

        TweenLite.lagSmoothing(0);

        function showLight(elmt, _durationIn, _delayIn, _scaleIn, _durationOut, _delayOut, _easeIn, _easeOut, _special) {
            var __easeIn = _easeIn || Power3.easeIn;
            var __easeOut = _easeOut || Power3.easeInOut;
            elmt.scale = 0;
            elmt.opacity = 0;

            TweenLite.fromTo(elmt, _durationIn, {
                opacity: 0,
                scale: 0
            }, {
                opacity: 1,
                scale: _scaleIn,
                delay: _delayIn,
                ease: __easeIn,
                onUpdate: function(elmt) {
                    elmt.style.opacity = elmt.opacity;
                    elmt.style.msTransform = "scale(" + elmt.scale + "," + elmt.scale + ")";
                    elmt.style.MozTransform = "scale(" + elmt.scale + "," + elmt.scale + ")";
                    elmt.style.WebkitTransform = "scale(" + elmt.scale + "," + elmt.scale + ")";
                    elmt.style.OTransform = "scale(" + elmt.scale + "," + elmt.scale + ")";
                },
                onUpdateParams: [elmt, _special],
                onComplete: function(elmt) {
                    TweenLite.to(elmt, _durationOut, {
                        opacity: 0,
                        scale: 0,
                        delay: _delayOut,
                        ease: __easeOut,
                        onUpdate: function() {
                            elmt.style.opacity = elmt.opacity;
                            elmt.style.msTransform = "scale(" + elmt.scale + "," + elmt.scale + ")";
                            elmt.style.MozTransform = "scale(" + elmt.scale + "," + elmt.scale + ")";
                            elmt.style.WebkitTransform = "scale(" + elmt.scale + "," + elmt.scale + ")";
                            elmt.style.OTransform = "scale(" + elmt.scale + "," + elmt.scale + ")";
                        }
                    });
                },
                onCompleteParams: [elmt, _special]
            });
        }

        function animation() {

            init();

            var _delay = 0;
            TweenLite.fromTo(logo, 1.5, {
                opacity: 0
            }, {
                opacity: 1,
                delay: _delay,
                ease: Power2.easeIn,
                onUpdate: function() {
                    logo.style.opacity = logo.opacity;
                },
                onComplete: function() {
                    TweenLite.to(logo, 1.5, {
                        opacity: 0,
                        delay: 0.5,
                        ease: Power2.easeInOut,
                        onUpdate: function() {
                            logo.style.opacity = logo.opacity;
                        },
                        onComplete: function() {
                            logo.className = 'screen2';
                        }
                    });
                }
            });

            _delay += 2.5;
            TweenLite.fromTo(cta, 2.5, {
                opacity: 0
            }, {
                opacity: 1,
                delay: _delay,
                ease: Power3.easeInOut,
                onUpdate: function() {
                    cta.style.opacity = cta.opacity;
                }
            });

            TweenLite.fromTo(zoom, 2.5, {
                opacity: 0
            }, {
                opacity: 1,
                delay: _delay,
                ease: Power2.easeInOut,
                onUpdate: function() {
                    zoom.style.opacity = zoom.opacity;
                }
            });

            _delay -= 1.5;
            showLight(light_bulle, 5, _delay, 1, 2, 2, Power3.easeInOut);

            _delay += 1.5;
            TweenLite.to(zoom_light, 4, {
                opacity: 1,
                delay: _delay,
                ease: Power3.easeInOut,
                onUpdate: function() {
                    zoom_light.style.opacity = zoom_light.opacity;
                },
                onComplete: function() {
                    TweenLite.to(zoom_light, 3, {
                        opacity: 0,
                        delay: 2,
                        ease: Power3.easeInOut,
                        onUpdate: function() {
                            zoom_light.style.opacity = zoom_light.opacity;
                        }
                    });
                }
            });

            _delay += -1;
            showLight(light_top, 4, _delay, 0.8, 2, 1.5);

            _delay += 0.25;
            showLight(light_goutte, 4, _delay, 1, 1.5, 1, null, Power3.easeIn, '1');

            _delay += 0;
            showLight(light_small_2, 3.5, _delay, 1, 2, 2);

            _delay += 0.25;
            showLight(light_small_3, 3.5, _delay, 1, 2, 2.5);

            _delay += 0.25;
            showLight(light_small_1, 3.5, _delay, 1, 2, 1.5);

            _delay += 0.25;
            showLight(light_small_4, 3.5, _delay, 1, 2, 1.5);

            for (var i = 5; i < 10; i++) {
                _delay += 0.125;
                showLight(eval('light_small_' + i), 3, _delay, 1.5, 2, 1.5);
            }

            _delay += 4;
            TweenLite.to(bkgd, 2, {
                opacity: 1,
                delay: _delay,
                ease: Power3.easeInOut,
                onUpdate: function() {
                    bkgd.style.opacity = bkgd.opacity;
                }
            });

            _delay += 0.5;
            TweenLite.fromTo(main, 3, {
                opacity: 0
            }, {
                opacity: 1,
                delay: _delay,
                ease: Power3.easeInOut,
                onUpdate: function() {
                    main.style.opacity = main.opacity;
                }
            });

            _delay += 1.5;
            TweenLite.to(logo, 1.5, {
                opacity: 1,
                delay: _delay,
                ease: Power2.easeInOut,
                onUpdate: function() {
                    logo.style.opacity = logo.opacity;
                }
            });

            _delay += 0.5;
            TweenLite.to(parfum, 1.25, {
                opacity: 1,
                delay: _delay,
                ease: Power2.easeInOut,
                onUpdate: function() {
                    parfum.style.opacity = parfum.opacity;
                }
            });

            _delay += 5;
            TweenLite.to(logo, 1, {
                opacity: 0,
                delay: _delay,
                ease: Power3.easeInOut,
                onUpdate: function() {
                    logo.style.opacity = logo.opacity;
                }
            });

            TweenLite.to(parfum, 1, {
                opacity: 0,
                delay: _delay,
                ease: Power3.easeInOut,
                onUpdate: function() {
                    parfum.style.opacity = parfum.opacity;
                }
            });

            TweenLite.to(main, 1.5, {
                opacity: 0,
                delay: _delay,
                ease: Power3.easeInOut,
                onUpdate: function() {
                    main.style.opacity = main.opacity;
                }
            });

            TweenLite.fromTo(charlize, 3, {
                opacity: 0
            }, {
                opacity: 1,
                delay: _delay,
                ease: Power3.easeInOut,
                onUpdate: function() {
                    charlize.style.opacity = charlize.opacity;
                }
            });

            _delay += 1;
            TweenLite.to(duo, 3, {
                opacity: 1,
                delay: _delay,
                ease: Power3.easeInOut,
                onUpdate: function() {
                    duo.style.opacity = duo.opacity;
                }
            });

            _delay += 8;
            // setTimeout(function(){
            //   animation();
            // }, _delay*1000);

        }

        animation();

    }
    </script>
