<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/> 
		<title>IAB Full Page Flex</title> 
		<link rel="stylesheet" href="styles/reset.css"/>
		<link rel="stylesheet" href="styles/style.css"/>
		<script>EBModulesToLoad = ['Video','EBCMD'];</script>
		<script type="text/javascript" src="scripts/EBLoader.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
		<script type="text/javascript"> EB.initExpansionParams(0, 0, 320, 50); </script>
	</head>
	<body>
		<div id="container" class="collapsed">
			<div id="expanded-content" style="display: none;">
				<div id="creative-background" class="centered">
					<div id="creative-foreground" class="centered content">
						<div id="close-button" class="top-aligned right-aligned"><img src="images/close-btn.png" width="30" height="30" style="padding:0; margin:0;" ></div>
						<div id="video-container" class="centered">
							<video id="video" muted poster="images/poster.jpg">
								<source src="videos/video.mp4" type="video/mp4">
								Your browser does not support the <code>video</code> element.
							</video>
							<div id="sdkVideoPlayer" class="sdk-video-player">
								<div id="sdkVideoPlayButton" class="sdk-video-player-button"></div>
							</div>							
						</div>
						<img id="endframe" src="images/end_frame.jpg" alt="">
						<button id="user-action-button" class="bottom-aligned left-aligned">User Action</button>
						<button id="clickthrough-button" class="bottom-aligned right-aligned">Clickthrough</button>
						<div class="controls">
		                <div class="play-btn">
			                    <img class="replay-img" src="images/replay.png">
			                    <img class="play-img" src="images/play.png">
			                    <img class="pause-img" src="images/pause.png">
			                </div>
			                <div class="sound-btn">
			                    <img class="sound-on-img" src="images/sound-on.png">
			                    <img class="sound-off-img" src="images/sound-off.png">
			                </div>
			            </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
